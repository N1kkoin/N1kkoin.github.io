<script>
    
// JavaScript para a visualização em outra página

// Obtém os elementos relevantes
var modal = document.getElementById("myModal");
var modalImage = document.getElementById("modalImage");
var closeBtn = document.getElementsByClassName("close-button")[0];

// Adiciona o evento de clique às miniaturas da galeria
var galleryImages = document.querySelectorAll(".galleria img");
galleryImages.forEach(function(image) {
  image.addEventListener("click", function() {
    var imageSrc = this.getAttribute("data-src");
    modal.style.display = "block";
    modalImage.src = imageSrc;
  });
});

// Fecha o modal quando o botão de fechar é clicado
closeBtn.addEventListener("click", function() {
  modal.style.display = "none";
  modalImage.src = "";
});

// Fecha o modal quando o usuário clica fora da imagem
window.addEventListener("click", function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
    modalImage.src = "";
  }
});


</script>
