<head>
    <meta charset="UTF-8">

    <link rel="alternate icon" href="/images/icone.ico">

</head>

<body>
    <div id="Navbar"></div>
    <div class="conteinerdololpraoverflow">
        <div class="containerlol">
            <div class="tamanhodasparadas">
                <a href="#" class="open-overlay" onclick="showOverlay(1)">
                    <div class="container">
                        <img src="/images/dg/coworking/dg1.png" alt="Imagem">
                    </div>
                </a>
            </div>
            <div class="tamanhodasparadas">
                <a href="">
                    <div class="container">
                        <img src="/images/dg/dg2.png" alt="Imagem">
                    </div>
                </a>
            </div>
            <div class="tamanhodasparadas">
                <a href="">
                    <div class="container">
                        <img src="/images/dg/dg3.png" alt="Imagem">
                    </div>
                </a>
            </div>
            <div class="tamanhodasparadas">
                <a href="">
                    <div class="container">
                        <img src="/images/dg/dg4.png" alt="Imagem">
                    </div>
                </a>
            </div>
            <div class="tamanhodasparadas">
                <a href="">
                    <div class="container">
                        <img src="/images/dg/dg5.png" alt="Imagem">
                    </div>
                </a>
            </div>
        </div>
        <div id="footer">
            Nikkon Kamui | Nicole Heguy
        </div>

    </div>
    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="conteudodooverlay" id="conteudodooverlay">
            <!-- O conteúdo do overlay será inserido aqui dinamicamente -->
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/code/script.js"></script>
    <script>
        $(document).ready(function () {
            $("#Navbar").load("/code/navbar.html");
        });

        function showOverlay(contentType) {
            var overlay = document.getElementById('overlay');
            var overlayContent = document.getElementById('conteudodooverlay');
            var body = document.body;

            // Limpa qualquer conteúdo anterior
            overlayContent.innerHTML = '';

            // Adiciona conteúdo ao overlay com base no tipo
            if (contentType === 1) {
                // Exemplo para o primeiro link
                overlayContent.innerHTML = `
                <div class="tamanhodoconteudo">
                    <div class="containercircle">
                        <div class="circle medium top-left"></div>
                        <div class="circle normal top-right"></div>
                        <div class="circle fullrosa bottom-right-2"></div>
                        <div class="circle small bottom-left"></div>
                        <div class="circle large bottom-right"></div>
                        <div class="circle full top-left"></div>
                    </div>

                    <span class="close-btn" onclick="closeOverlay()"><i class="fa-solid fa-xmark"></i></span>
                    <div class="coworkingstyle">
                        <div class="img-principal"><img src="/images/dg/coworking/coworkingfam.png" alt="Image 1"></div>
                        <div class="segunda"><img src="/images/dg/coworking/coworkingfam_2.png" alt="Image 1"></div>
                        <div class="terceira"><img src="/images/dg/coworking/coworkingfam_3.png" alt="Image 1"></div>
                        <div class="quarta"><img src="/images/dg/coworking/coworkingfam_4.png" alt="Image 1"></div>
                        <div class="quinta">
                            <h1>Coworking Shopping Park City <span style="color: #e53888;">2</span><span
                                    style="color: #f9e20f;">0</span><span style="color: #45B7E5;">2</span><span
                                    style="color: #1b3556;">3</span></h1>
                            <p>Gostaria de falar um pouco do processo de um trabalho recente que fiz no Coworking da FAM - Faculdade
                                de Americana do Shopping Park City de Sumaré. Me foi dado
                                liberdade para fazer o que eu quisesse, com o tema “abstrato” e contendo a frase <i>“O responsável
                                    por suas vitórias, seu futuro e por realizar seus sonhos é você!”</i>
                            </p>
                            <p>Comecei pensando em regras, o espaço pede para ser calmo e o branco da parede permite isso, então não
                                podia cobrir a parede com cor, o que faria o ambiente poluído visualmente, não ajudando quem fosse
                                lá para descansar ou trabalhar.
                                Também queria trabalhar algumas cores da marca que na época não estavam sendo tão trabalhadas. A
                                maioria das cores são frias, mas o amarelo e o rosa dão uma vida a mais devido ao contraste.
                            </p>
                            <p>Com essas regras imaginarias na cabeça, já sabia que o ideal era um arco, a parte onde a pessoa
                                trabalha não seria tão tocada pela arte e assim também conseguiria brincar com a frase de uma forma
                                interessante, depois disso <a target="blank_"
                                    href="https://www.instagram.com/danicassitas/">@danicassitas</a> teve a ideia de colocar um
                                espelho no ‘você’ (antes o você
                                estava no círculo só que fora), fazendo o trabalho final ser mais interessante, já que se tornou
                                interativo.
                                Se repararam, o mockup não tem a faixa vertical do lado. Na vida do designer às vezes coisas
                                imprevistas ocorrem e isso fez a frase ficar dividida nas duas paredes, mas o conceito não mudou e a
                                parte do espelho, por eu dar uma margem maior, não sofreu com a mudança.</p>
                            <p>De qualquer forma, gostei do resultado e espero que os que viram também ;)
                                </br></br>Modelo da foto: <a target="blank_"
                                    href="https://www.instagram.com/alemarasampaio/">@alemarasampaio</a>
                                </br>Publicado no meu IG <a target="blank_"
                                    href="https://www.instagram.com/alemarasampaio/">@nikkoin_</a></p>
                        </div>
                        <div class="elementoinvisivel"></div>
                    </div>
                </div>
                `;
            } else if (contentType === 2) {
                // Exemplo para o segundo link
                overlayContent.innerHTML = `
                <div class="tamanhodoconteudo">
                    <span class="close-btn" onclick="closeOverlay()"><i class="fa-solid fa-xmark"></i></span>
                    <h2>Imagem 2</h2>
                    <img src='/images/dg/dg2.png' alt='Imagem 2'>
                    <p>Outro texto ou código aqui.</p>
                    <!-- Adicione mais elementos conforme necessário -->
                </div>
                `;
            }

            // Adiciona a classe ao corpo para ocultar o overflow
            body.classList.add('overlay-open');

            // Exibe o overlay
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            var body = document.body;

            // Remove a classe do corpo para mostrar o overflow
            body.classList.remove('overlay-open');

            overlay.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            var overlay = document.getElementById('overlay');

            overlay.addEventListener('click', function (event) {
                if (event.target === overlay) {
                    closeOverlay();
                }
            });

            var overlayContent = document.getElementById('conteudodooverlay');

            overlayContent.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });

        
    </script>
</body>

</html>
